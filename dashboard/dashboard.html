<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crear JSON de Escena</title>
</head>
<body>
    <h1>Crear JSON de Escena</h1>
    <form id="sceneForm">
        <h2>Información de la Escena</h2>
        <label for="sceneLevel">Nivel de la Escena (1-3):</label>
        <input type="number" id="sceneLevel" name="sceneLevel" min="1" max="3" required><br><br>
        <label for="sceneType">Tipo de Escena (ej: Granja, Oceano):</label>
        <input type="text" id="sceneType" name="sceneType" required><br><br>

        <h2>Fondo</h2>
        <label for="backgroundSrc">Fuente de la Imagen de Fondo:</label>
        <input type="file" id="backgroundSrc" name="backgroundSrc" accept="image/*" required><br><br>

        <h2>Imágenes</h2>
        <div id="imagesContainer">
            <div class="imageEntry">
                <label for="imageSrc">Fuente de la Imagen:</label>
                <input type="file" class="imageSrc" name="imageSrc" accept="image/*" required><br>
                <label for="imageX">Posición X (posición horizontal, 0 es el borde izquierdo):</label>
                <input type="number" class="imageX" name="imageX" required><br>
                <label for="imageY">Posición Y (posición vertical, 0 es el borde superior):</label>
                <input type="number" class="imageY" name="imageY" required><br>
                <label for="imageWidth">Ancho:</label>
                <input type="number" class="imageWidth" name="imageWidth" required><br>
                <label for="imageHeight">Altura:</label>
                <input type="number" class="imageHeight" name="imageHeight" required><br>
                <label for="imageDirection">Dirección:</label>
                <input type="text" class="imageDirection" name="imageDirection" required><br>
                <label for="imageSpeed">Velocidad:</label>
                <input type="number" class="imageSpeed" name="imageSpeed" required><br><br>
            </div>
        </div>
        <button type="button" id="addImageButton">Añadir Otra Imagen</button><br><br>

        <h2>Pregunta en Castellano</h2>
        <label for="questionTextEs">Texto de la Pregunta:</label>
        <input type="text" id="questionTextEs" name="questionTextEs" required><br><br>
        <div id="answersContainerEs">
            <div class="answerEntryEs">
                <label for="answerTextEs">Texto de la Respuesta:</label>
                <input type="text" class="answerTextEs" name="answerTextEs" required><br>
                <label for="answerValueEs">Valor de la Respuesta:</label>
                <input type="text" class="answerValueEs" name="answerValueEs" required><br><br>
            </div>
        </div>
        <button type="button" id="addAnswerButtonEs">Añadir Otra Respuesta</button><br><br>

        <h2>Pregunta en Inglés</h2>
        <label for="questionTextEn">Texto de la Pregunta:</label>
        <input type="text" id="questionTextEn" name="questionTextEn" required><br><br>
        <div id="answersContainerEn">
            <div class="answerEntryEn">
                <label for="answerTextEn">Texto de la Respuesta:</label>
                <input type="text" class="answerTextEn" name="answerTextEn" required><br>
                <label for="answerValueEn">Valor de la Respuesta:</label>
                <input type="text" class="answerValueEn" name="answerValueEn" required><br><br>
            </div>
        </div>
        <button type="button" id="addAnswerButtonEn">Añadir Otra Respuesta</button><br><br>

        <h2>Pregunta en Catalán</h2>
        <label for="questionTextCat">Texto de la Pregunta:</label>
        <input type="text" id="questionTextCat" name="questionTextCat" required><br><br>
        <div id="answersContainerCat">
            <div class="answerEntryCat">
                <label for="answerTextCat">Texto de la Respuesta:</label>
                <input type="text" class="answerTextCat" name="answerTextCat" required><br>
                <label for="answerValueCat">Valor de la Respuesta:</label>
                <input type="text" class="answerValueCat" name="answerValueCat" required><br><br>
            </div>
        </div>
        <button type="button" id="addAnswerButtonCat">Añadir Otra Respuesta</button><br><br>

        <button type="submit">Generar JSON</button>
    </form>

    <pre id="jsonOutput"></pre>

    <script src="dashboard.js"></script>
</body>
</html>
